<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App ☀️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c060020cdd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <video
      id="background"
      poster="images/rain.png"
      autoplay
      muted
      loop
      src="media/rain.mp4"
      type="video/mp4"
    ></video>

    <div class="container">
      <div class="weather-description">
        <div class="row">
          <div class="col-5 text-start">
            <i class="fas fa-cloud-sun-rain current-weather"></i>
          </div>
          <div class="col-7 text-end changing-message">
            Be sure to bring your umbrella <i class="fas fa-umbrella"></i><br />
            <ul id="weather-info">
              <li>Precipitation:</li>
              <li>Humidity:</li>
              <li>Wind:</li>
              <li>Feels Like:</li>
            </ul>
          </div>
          <div class="city-name">
            <div class="col text-center" id="currentCity">Detroit, MI</div>
          </div>
          <div class="current-info">
            <div class="col text-center">
              <span id="dateAndTime"></span>
              <br />
              Currently <span id="tempF">40</span>ºF (<span id="tempC">40</span
              >ºC)
            </div>
          </div>

          <div
            class="row justify-content-evenly position-relative"
            id="forecast"
          >
            <div class="col-lg mb-4">
              <div class="card">
                <div class="card-body">
                  <p class="card-text">
                    <i class="fas fa-cloud-sun weather-icons"></i>
                    <br /><br />
                    Monday
                    <br />
                    <strong>37º</strong> / 16º
                  </p>
                </div>
              </div>
            </div>

            <div class="col-lg mb-4">
              <div class="card">
                <div class="card-body">
                  <p class="card-text">
                    <i class="fas fa-sun weather-icons"></i>
                    <br /><br />
                    Tuesday
                    <br />
                    <strong>40º</strong> / 31º
                  </p>
                </div>
              </div>
            </div>

            <div class="col-lg mb-4">
              <div class="card">
                <div class="card-body">
                  <p class="card-text">
                    <i class="fas fa-cloud-sun weather-icons"></i>
                    <br /><br />
                    Wednesday
                    <br />
                    <strong>51º</strong> / 27º
                  </p>
                </div>
              </div>
            </div>

            <div class="col-lg mb-4">
              <div class="card">
                <div class="card-body">
                  <p class="card-text">
                    <i class="fas fa-cloud-sun weather-icons"></i>
                    <br /><br />
                    Thursday
                    <br />
                    <strong>40º</strong> / 22º
                  </p>
                </div>
              </div>
            </div>

            <div class="col-lg mb-4">
              <div class="card">
                <div class="card-body">
                  <p class="card-text">
                    <i class="fas fa-sun weather-icons"></i>
                    <br /><br />
                    Friday
                    <br />
                    <strong>43º</strong> / 23º
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="justify-content-md-center">
        <form class="row pt-4">
          <div class="col text-end city-search">Weather in</div>
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              id="cityInput"
              placeholder="Enter City"
            />
          </div>
          <div class="col-sm">
            <button type="submit" class="btn btn-secondary" id="search-city">
              Submit
            </button>
          </div>
          <div class="col text-start">
            <button
              type="submit"
              class="btn btn-secondary"
              id="current-location"
            >
              Current Location
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="src/index.js"></script>
    <p id="open-source-link">
      <a
        href="https://github.com/ashleynmoon/weather-app-project-moon"
        target="_blank"
        id="code-link"
        >Open-source code</a
      >
      by Ashley Moon
    </p>
  </body>
</html>
