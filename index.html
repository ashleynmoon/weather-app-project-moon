<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App ☀️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c060020cdd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <img id="background" src="images/brokenClouds.jpg" alt="" />
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6 pt-2 city-name">
            <div class="text-start" id="currentCity"></div>
          </div>
          <div class="col pt-4">
            <form>
              <div class="row">
                <input
                  type="text"
                  class="col form-control form-control"
                  id="cityInput"
                  autocomplete="off"
                  placeholder="Enter City"
                />
                <button
                  type="submit"
                  class="col-auto btn btn btn-outline-dark"
                  id="search-city"
                >
                  <i class="fas fa-search"></i>
                </button>
                <button
                  type="submit"
                  class="col-auto btn btn btn-outline-dark"
                  id="current-location"
                >
                  <i class="fas fa-map-marker-alt"></i>
                </button>
              </div>
            </form>
          </div>

          <div class="row current-info">
            <div class="col-6 text-start">
              <ul>
                <li id="dateAndTime"></li>
                <li id="description"></li>
                <li>
                  <i class="fas fa-thermometer-half" id=""></i> Feels Like:
                  <span id="feels"></span>°
                </li>
              </ul>
            </div>
            <div class="col-6 text-end">
              <ul>
                <li class="Precipitation">
                  <i class="fas fa-cloud-showers-heavy"></i> Precipitation:
                  <span id="precipitation"></span>%
                </li>
                <li>
                  <i class="fas fa-burn"></i>
                  Humidity: <span id="humidity"></span>%
                </li>
                <li>
                  <i class="fas fa-wind"></i> Wind: <span id="wind"></span> mph
                </li>
              </ul>
            </div>
          </div>

          <div class="row">
            <div class="clearfix text-center">
              <img src="" alt="" id="current-icon" />
              <strong id="temperature">12</strong
              ><span class="units"
                ><a href="#" id="fahrenheit-link" class="active">°F</a> |
                <a href="#" id="celsius-link">°C </a></span
              >
            </div>
          </div>

          <div class="text-center changing-message">
            Be sure to bring your umbrella <i class="fas fa-umbrella"></i><br />
          </div>
          <div id="forecast"></div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <p id="open-source-link">
      <a
        href="https://github.com/ashleynmoon/weather-app-project-moon"
        target="_blank"
        id="code-link"
        >Open-source code</a
      >
      by Ashley Moon
    </p>
  </body>
</html>
